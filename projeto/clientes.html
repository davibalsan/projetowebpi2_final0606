  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <h3 class="text-primary">Cadastro de Clientes</h3>

      <div id="msgAlerta"></div>

      <form class="form-horizontal" id="formCadastro" method="post">
        <fieldset>

          <!-- Form Name -->
          <legend>Novo Cliente</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="nome">Nome</label>
            <div class="col-md-6">
              <input id="nome" name="nome" type="text" placeholder="Informe o nome completo"
                class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="cpf">CPF</label>
            <div class="col-md-4">
              <input id="cpf" name="cpf" type="text" oninput="formatarCPF(this)" maxlength="14"
                pattern="[0-9]{3}[.][0-9]{3}[.][0-9]{3}[-][0-9]{2}" placeholder="999.999.999-99"
                class="form-control input-md">


            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="email">E-mail</label>
            <div class="col-md-6">
              <input id="email" name="email" type="email" placeholder="seuemail@dominio.com.br"
                class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="nascimento">Nascimento</label>
            <div class="col-md-4">
              <input id="nascimento" name="nascimento" type="date" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="peso">Peso</label>
            <div class="col-md-2">
              <input id="peso" name="peso" type="number" placeholder="0.00" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="altura">Altura</label>
            <div class="col-md-2">
              <input id="altura" name="altura" type="number" placeholder="0.00" class="form-control input-md">

            </div>
          </div>

          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="sexo">Sexo</label>
            <div class="col-md-4">
              <div class="radio">
                <label for="sexo-0">
                  <input type="radio" name="sexo" id="sexo-0" value="masculino" checked="checked">
                  Masculino
                </label>
              </div>
              <div class="radio">
                <label for="sexo-1">
                  <input type="radio" name="sexo" id="sexo-1" value="feminino">
                  Feminino
                </label>
              </div>
              <div class="radio">
                <label for="sexo-2">
                  <input type="radio" name="sexo" id="sexo-2" value="n√£o informado">
                  N√£o Informado
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="hidden" class="form-control" name="id" id="id">
          </div>

          <!-- Button (Double) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="salvar"></label>
            <div class="col-md-8">

              <button id="btnSalvar" class="btn btn-success" onclick="salvar(event, 'clientes')">üíæ Salvar</button>

              <button type="reset" id="limpar" name="limpar" class="btn btn-danger">üßπLimpar</button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
    <div class="col-md-6">
      <h3 class="text-primary">Listagem de Clientes</h3>

      <button class="btn" type="button" disabled id="carregandoDados">
        <span class="spinner-border spinner-border-sm" role="status"></span>
        Carregando os Dados........
      </button>
      <div class="table-responsive">
        <table id="tabelaDados" class="table table-sm table-striped table-bordered">
        </table>
      </div>
    </div>
  </div>
